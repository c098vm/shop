{% extends 'shop/base.html' %}

{% block content %}
<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="/media/{{ object.image }}" height="300"
                 alt="Card image cap">
            <div class="card-body">
                <p class="card-text">
                <h3>{{ object.name }}</h3>
                {{ object.description | truncatechars:100}}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'shop:product' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Подробно</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
