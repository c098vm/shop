{% extends 'blog/base.html' %}

{% block content %}
<a class="btn btn-outline-primary" href="{% url 'blog:create_post' %}">Добавить пост</a><br><br>
<div class="container">
    <div class="row mb-2">
        {% for object in object_list %}
        <div class="col-md-12">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-12 d-flex flex-column position-static">
                    <h3 class="mb-0">{{ object.title | truncatechars:100 }}</h3><br>
                    <div class="mb-1 text-body-secondary">{{ object.creation_date }}</div><br>
                    <p class="card-text mb-auto">{{ object.content | truncatechars:300 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'blog:post' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-secondary">Читать</a>
                            <a href="{% url 'blog:edit_post' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-secondary">Изменить</a>
                            <a href="{% url 'blog:delete_post' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-secondary">Удалить</a>
                        </div>
                    </div>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img class="card-img-top" src="/media/{{ object.preview }}" width="200" height="250"
                         alt="Card image cap">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
