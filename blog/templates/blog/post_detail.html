{% extends 'blog/base.html' %}

{% block content %}
<main class="container">
    <div class="row mb-2">
        <div class="col-md-12">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-12 d-flex flex-column position-static">
                    <h3 class="mb-0">{{ object.title | truncatechars:100 }}</h3><br>
                    <div class="mb-1 text-body-secondary">{{ object.creation_date }}</div><br>
                    <p class="card-text mb-auto">{{ object.content }}</p><br>
                    <div class="d-flex justify-content-between align-items-center">
                        Количество просмотров: {{ object.number_of_views }}
                        <div class="btn-group">
                            <a href="{% url 'blog:posts' %}" type="button"
                               class="btn btn-sm btn-outline-secondary">Вернуться</a>
                        </div>
                    </div>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img class="card-img-top" src="/media/{{ object.preview }}" width="200" height="250"
                         alt="Card image cap">
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
